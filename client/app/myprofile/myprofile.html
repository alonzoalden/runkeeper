<div id='container'>
  <!-- Your html here -->
  <!-- START SOLUTION -->
  <nav class="navigation">
    <ul>
      <li>
          <a class="selected" href="#/links">My Profile</a>
      </li>
       <li>
          <a href="#/shorten">Add Workout</a>
      </li>
    </ul>
  </nav>
</div>
<input type='text' ng-model='search' placeholder='filter' />
<div class="runs">
  <div class="run"
      ng-repeat="run in data.runs | filter:search | orderBy:'-created_at'">
    <!-- <img src="assets/redirect_icon.png"> -->
    <div class="info">
      <div class="distance">
        <span class="count">{{ run.distance }}</span>Miles
      </div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.url }}</div>
      <a href="{{ link.baseUrl }}/{{ link.code }}">{{ link.baseUrl }}/{{ link.code }}</a>
    </div>
  </div>
  <!-- END SOLUTION -->
</div>
