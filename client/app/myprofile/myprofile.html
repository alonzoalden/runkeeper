<div class="container-fluid">
  <nav class="navbar navbar-default" role="navigation" bs-navbar>
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RunKeeper</a>
    </div>
    <ul class="nav navbar-nav">
      <li data-match-route="/"><a href="#/myprofile">My Profile</a></li>
      <li data-match-route="/$"><a href="#/myprofile">Friends</a></li>
      <li data-match-route="/addrun"><a href="#/addrun"><strong>Add Run</strong></a></li>
    </ul>
  </nav>
</div>



<div class='container-fluid'>
  <div class="panel panel-default">
  <div class="panel-heading"><h4>Workout History</h4></div><br>

    <div class='container-fluid'>
      <div class="row">
        <div class="col-md-4" ng-repeat="run in data.runs | orderBy: '-date'">
          <div class="panel panel-success">
          <div class="panel-heading"> Run on {{ run.date }}</div>
            <ul class="list-group">
              <li class="list-group-item"><strong> Exertion</strong>: {{ run.exertion }}</li>
              <li class="list-group-item"><strong> Distance</strong>: {{ run.distance }} miles.</li>
              <li class="list-group-item"><strong> Total Time</strong>: {{ run.time }} minutes.</li>
              <li class="list-group-item"><strong> Notes</strong>: <quote>{{ run.message }}</quote></li>
            </ul>

          <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
