<div class="container-fluid">
  <nav class="navbar navbar-default" role="navigation" bs-navbar>
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RunKeeper</a>
    </div>
    <ul class="nav navbar-nav">
      <li data-match-route="/"><a href="#/myprofile">My Profile</a></li>
      <li data-match-route="/$"><a href="#/myprofile">Friends</a></li>
      <li data-match-route="/addrun"><a href="#/addrun"><strong>Add Run</strong></a></li>
    </ul>
  </nav>
</div>

<div class="runs">
  <div class="run"
      ng-repeat="run in data.runs | orderBy:'-created_at'">
    <!-- <img src="assets/redirect_icon.png"> -->
    <div class="info">

      <div class="distance">
        <span class="distance">{{ run.distance }} Miles</span>
      </div>
      <div class="exertion">{{ run.exertion }}</div>
      <div class="message">{{ run.message }}</div>
      <div class="">{{ run.time }}</div>
    </div>
  </div>
  <!-- END SOLUTION -->
</div>
